<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/main.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <div class="wrapper">
    <div class="body-container">
      <div class="card__banner">
        <img class="card__banner-img" src="../images/image-header-mobile.jpg" alt="people-in-an-office">
      </div>
  
      <div class="card__text">
        <div class="card__text-noitem">
          <div class="card__text-title">
            <h1>
              Get <span id="pop">insights</span> that help your business grow.
            </h1>
          </div>
        
          <div class="card__text-paragraph">
            Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.
          </div>

        </div>
      
        <div class="card__text-items">
          <span class="text grid_1">10k+</span>
          <span class="subtext grid_2">COMPANIES</span>
          <span class="text grid_3">314</span>
          <span class="subtext grid_4">TEMPLATE</span>
          <span class="text grid_5">12M+</span>
          <span class="subtext grid_6">QUERIES</span>
        </div>
      </div>
  
    </div>  
  
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Mario Jun</a>.
    </footer>

  </div>
</body>
</html>
